<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Angular UI Calendar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/fullcalendar/fullcalendar.css">
</head>
<body ng-app="myApp">

<div ng-controller="CalCtrl">
    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
</div>

<!--(if target dev)><!-->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
<script src="bower_components/fullcalendar/fullcalendar.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<!--<!(endif)-->
<!--(if target dist)>
<script src="js/fun-with-ui-modules.js"></script>
<!(endif)-->
</body>
</html>
